<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Christmas Bingo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #333;
        }
        
        .leaderboard-table th {
            background: #2d5a3d;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }
        
        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        
        .leaderboard-table tr:hover {
            background: #f0f0f0;
        }
        
        .rank-cell {
            font-weight: bold;
            font-size: 1.2em;
            width: 60px;
            text-align: center;
        }
        
        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        
        .bingo-winner {
            background: linear-gradient(135deg, #FFD700, #FFA500) !important;
        }
        
        .bingo-winner td {
            font-weight: bold;
        }
        
        .bingo-badge {
            display: inline-block;
            background: #c41e3a;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2d5a3d, #4CAF50);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .no-players {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .auto-update-notice {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-live 1.5s infinite;
        }
        
        @keyframes pulse-live {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .player-count {
            background: #2d5a3d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .leaderboard-container h1 {
            color: #c41e3a;
        }
    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
    </div>

    <div class="container leaderboard-container">
        <header>
            <h1>üèÜ Christmas Bingo Leaderboard üèÜ</h1>
        </header>
        
        <div class="header-info">
            <div>
                <span class="live-indicator"></span>
                <span>Live Updates</span>
            </div>
            <div class="player-count" id="playerCount">Players: 0</div>
        </div>
        
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th style="width: 60px;">Rank</th>
                    <th>Player</th>
                    <th style="width: 150px;">Progress</th>
                    <th style="width: 100px;">Status</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr>
                    <td colspan="4" class="no-players">
                        Waiting for players to join...
                    </td>
                </tr>
            </tbody>
        </table>
        
        <p class="auto-update-notice">
            <span class="live-indicator"></span>
            This leaderboard updates automatically in real-time
        </p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let calledTermsCount = 0;
        
        socket.on('initialData', (data) => {
            calledTermsCount = data.calledTerms.length;
            document.getElementById('playerCount').textContent = `Players: ${data.playerCount}`;
            if (data.leaderboard) {
                renderLeaderboard(data.leaderboard);
            }
        });
        
        socket.on('leaderboardUpdate', (leaderboard) => {
            renderLeaderboard(leaderboard);
        });
        
        socket.on('playerCountUpdate', (count) => {
            document.getElementById('playerCount').textContent = `Players: ${count}`;
        });
        
        socket.on('termCalled', (data) => {
            calledTermsCount = data.calledTerms.length;
        });
        
        socket.on('gameReset', () => {
            calledTermsCount = 0;
        });
        
        function renderLeaderboard(leaderboard) {
            const tbody = document.getElementById('leaderboardBody');
            
            if (!leaderboard || leaderboard.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-players">
                            Waiting for players to join...
                        </td>
                    </tr>
                `;
                return;
            }
            
            const cardSize = 16; // 4x4 card
            
            tbody.innerHTML = leaderboard.map(player => {
                const rankClass = player.rank <= 3 ? `rank-${player.rank}` : '';
                const rowClass = player.hasBingo ? 'bingo-winner' : (player.disconnected ? 'disconnected-player' : '');
                // Progress is out of 16 (the card size), not calledTermsCount
                const progressPercent = Math.round((player.validClicks / cardSize) * 100);
                
                return `
                    <tr class="${rowClass}">
                        <td class="rank-cell ${rankClass}">
                            ${player.rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][player.rank - 1] : '#' + player.rank}
                        </td>
                        <td>
                            ${player.name}${player.disconnected ? ' <span style="color: #999; font-size: 0.8em;">(left)</span>' : ''}
                            ${player.hasBingo ? '<span class="bingo-badge">üéâ BINGO!</span>' : ''}
                        </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="progress-text">${player.validClicks} / ${cardSize} terms</div>
                        </td>
                        <td>
                            ${player.hasBingo 
                                ? `<span style="color: #c41e3a; font-weight: bold;">üèÜ #${player.bingoPosition}</span>` 
                                : (player.disconnected ? '<span style="color: #999;">Left</span>' : '<span style="color: #666;">Playing...</span>')}
                        </td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>
</html>
