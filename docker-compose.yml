version: '3.8'

services:
  bingo-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-christmas2024}
      - NODE_ENV=production
      - BINGO_TERMS=Santa Claus,Reindeer,Snowman,Christmas Tree,Presents,Candy Cane,Mistletoe,Jingle Bells,Elf,North Pole,Stocking,Ornament,Sleigh,Chimney,Gingerbread,Hot Cocoa,Wreath,Star,Angel,Fireplace,Cookies,Caroling,Nativity,Bells,Snowflake
    restart: unless-stopped
    container_name: christmas-bingo-server
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=Christmas Bingo Game Server"
      - "com.example.version=1.0.0"

volumes:
  bingo-data:

networks:
  bingo-network:
    driver: bridge
